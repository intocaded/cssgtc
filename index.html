<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic CSS Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" /> <!-- Pickr CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Gartic CSS Editor</h1>
    <p>Edite as cores dos elementos diretamente na tabela abaixo.</p>
</header>

<input type="file" id="fileInput" accept=".css">
<div id="editor" style="display:none;">
    <h2>Tabela de Cores</h2>
    <table>
        <thead>
            <tr>
                <th>Nome do Elemento</th>
                <th>Cor Atual</th>
                <th>Nova Cor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="colorTable"></tbody>
    </table>
    <button class="btn" id="saveBtn">Salvar Arquivo</button>
</div>

<footer>
    <p>Desenvolvido por Intocado BETA V3</p>
    <p>© 2025. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const colorTable = document.getElementById('colorTable');
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    let cssContent = '';

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cssContent = e.target.result;
                parseCSS(cssContent);
            };
            reader.readAsText(file);
        }
    });

    function parseCSS(css) {
        const regex = /([.#][^{\s]+)[^{}]*\{[^}]*color:\s*([^;]+);/g;
        let match;
        let elements = [];

        while ((match = regex.exec(css)) !== null) {
            elements.push({
                element: match[1].trim(),
                color: match[2].trim(),
            });
        }

        elements.sort((a, b) => a.element.localeCompare(b.element));

        let rows = '';
        elements.forEach(({ element, color }, index) => {
            rows += `
                <tr>
                    <td>${element}</td>
                    <td>${color}</td>
                    <td>
                        <div class="color-picker-container" id="color-picker-${index}"></div>
                    </td>
                    <td><button class="btn apply-btn" data-index="${index}">Aplicar</button></td>
                </tr>
            `;
        });

        colorTable.innerHTML = rows;
        editor.style.display = 'block';

        elements.forEach(({ color }, index) => {
            initializePickr(index, color);
        });
    }

    function initializePickr(index, defaultColor) {
        const container = document.getElementById(`color-picker-${index}`);
        const pickr = Pickr.create({
            el: container,
            theme: 'classic',
            default: defaultColor,
            swatches: [
                '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF', '#000000'
            ],
            components: {
                preview: true,
                opacity: true,
                hue: true,
                interaction: {
                    input: true,
                    save: true,
                },
            },
        });

        pickr.on('save', (color) => {
            const newColor = color.toHEXA().toString();
            updateCSS(index, newColor);
            pickr.hide();
        });
    }

    function updateCSS(index, newColor) {
        const regex = /([.#][^{\s]+)[^{}]*\{[^}]*color:\s*([^;]+);/g;
        let match;
        let count = 0;

        cssContent = cssContent.replace(regex, (fullMatch, selector, color) => {
            if (count === index) {
                count++;
                return fullMatch.replace(color, newColor);
            }
            count++;
            return fullMatch;
        });

        alert('Cor aplicada com sucesso!');
    }

    saveBtn.addEventListener('click', () => {
        const blob = new Blob([cssContent], { type: 'text/css' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'main.css';
        a.click();
    });
</script>

</body>
</html>
